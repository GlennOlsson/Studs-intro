<html>
	<head>
		<link
			href="https://fonts.googleapis.com/css?family=Rozha One"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<style>
			div {
				border-radius: 10px;
			}

			p {
				font-family: "Rozha One";
				text-align: center;
			}

			h1 {
				font-family: "Rozha One";
				text-align: center;
			}

			.message {
				border: 1px solid black;
				margin: 5px;
				padding: 5px;
				width: 50%;
				margin-left: 25%;
			}
		</style>
	</head>
	<body>
		<h1 id="name"></h1>
		<div id="messages"></div>
	</body>
	<script>
		const groupId = window.location.hostname.split(".")[0]
		const url = "https://studs.glennolsson.se/";

		window.addEventListener("load", function () {
			fetch(url + "?id=" + groupId)
				.then((res) => {
					return res.json();
				})
				.then((json) => {
					let name = json.name;
					let instructions = json.instructions;

					document.getElementById("name").textContent = name;

					for (var instruction of instructions) {
						let div = document.createElement("div");
						div.className = "message";

						let instructionText = document.createElement("p");

						instructionText.textContent = instruction;
						div.appendChild(instructionText);

						document.getElementById("messages").append(div);
					}
				});
		});
	</script>
</html>
